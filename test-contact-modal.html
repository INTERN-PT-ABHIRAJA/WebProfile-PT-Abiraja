<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test Contact Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
            Test Contact Modal
        </button>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">            
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title">Hubungi Kami</h5>
                        <small class="text-muted">WhatsApp: +62 851-5620-9325</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contactProductInfo" class="mb-4 d-none">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="product-title mb-2">Nama Produk</h6>
                                <p class="product-code mb-1 text-muted small">Kode: PRD-001</p>
                                <p class="product-price mb-0 fw-bold">Harga: Rp 0</p>
                            </div>
                        </div>
                    </div>

                    <form id="contactForm" class="needs-validation" novalidate>
                        <!-- Hidden fields to store product info -->
                        <input type="hidden" id="productName" name="productName" value="">
                        <input type="hidden" id="productCode" name="productCode" value="">
                        <input type="hidden" id="productPrice" name="productPrice" value="">

                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Masukkan nama lengkap Anda">
                            <div class="invalid-feedback">
                                Silahkan masukkan nama lengkap Anda
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="contoh@email.com">
                            <div class="invalid-feedback">
                                Silahkan masukkan alamat email yang valid
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   placeholder="08xx-xxxx-xxxx">
                            <div class="invalid-feedback">
                                Silahkan masukkan nomor telepon Anda
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea class="form-control" id="message" name="message" rows="4"
                                      placeholder="Tuliskan pesan atau pertanyaan Anda di sini..."></textarea>
                        </div>

                        <div class="alert alert-success d-none" id="contactSuccess">
                            <i class="fas fa-check-circle me-2"></i>
                            Pesan berhasil dikirim! Anda akan segera diarahkan ke WhatsApp.
                        </div>
                        <div class="alert alert-danger d-none" id="contactError">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span>Terjadi kesalahan. Silahkan coba lagi.</span>
                        </div>
                    </form>
                </div>            
                <div class="modal-footer">                
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" id="submitContactForm">
                        <i class="fab fa-whatsapp me-2"></i>Kirim
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple test script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const submitButton = document.getElementById('submitContactForm');
            const contactForm = document.getElementById('contactForm');
            
            console.log('Submit button found:', submitButton);
            console.log('Contact form found:', contactForm);
            
            if (submitButton) {
                submitButton.addEventListener('click', function() {
                    console.log('Submit button clicked!');
                    alert('Button clicked! Form validation would happen here.');
                    
                    // Test basic validation
                    if (contactForm && !contactForm.checkValidity()) {
                        console.log('Form validation failed');
                        contactForm.classList.add('was-validated');
                        return;
                    }
                    
                    console.log('Form validation passed');
                    alert('Form is valid! AJAX request would be sent here.');
                });
            } else {
                console.error('Submit button not found!');
            }
        });
    </script>
</body>
</html>
